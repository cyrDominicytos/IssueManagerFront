<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-image: url(assets/demo/images/login/login.jpg);">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="">
            <div class="w-full auth-card py-8 px-5 sm:px-8" style="border-radius:5px">
                <div class="flex justify-content-center">
                    <div class="text-center mb-5 auth_logo2">
                        <img src="assets/demo/images/login/user.png" alt="Image" height="50" class="mb-3">
                    </div>
                </div>
                <div class="text-center mb-5">
                    <div class="text-3xl font-medium mb-3">Bienvenue {{user.name}}!</div>
                    <span class="font-medium">Renseignez les champs pour vous inscrire !</span>
                </div>

                <div>
                    <label for="name" class="block text-xl font-medium mb-2">Nom et Prénom</label>
                    <input [(ngModel)]="user.name" id="name" type="text" placeholder="Nom complet" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">
                    
                    <label for="email1" class="block text-xl font-medium mb-2">Email</label>
                    <input [(ngModel)]="user.email" id="email1" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">
                    
                    <div *ngIf="user.role==='Support'">
                        <label for="grade" class="block text-xl font-medium mb-2">Grade</label>
                        <input id="grade" type="text" placeholder="Grade" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">
                    </div>
                    <label  for="password1" class="block font-medium text-xl mb-2" >Mot de passe</label>
                    <p-password  id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem form-control"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <label for="rememberme1">J'ai déjà un compte</label>
                        <a [routerLink]="['/auth/login']" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Se connecter</a>
                    </div>
                    <button pButton pRipple label="S'inscrire" class="w-full p-3 text-xl" (click)="submit()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
